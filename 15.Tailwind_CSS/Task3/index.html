<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen w-screen flex text-xl ">
        <nav class="h-full w-[400px] bg-[rgb(17,24,39)] text-[rgb(156,163,175)] flex flex-col text-xl font-semibold">
            <h2 class="font-bold text-3xl p-4 text-center">Dashboard</h2>
            <div class="flex flex-col flex-1 ">
                <div class="flex justify-start  gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-pie-chart-fill text-2xl"></i>
                    <span>Dashboard</span>
                </div>
                <div class="flex justify-start gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-group-fill text-2xl"></i>
                    <span>Team</span>
                </div>
                <div class="flex justify-start gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-folder-fill text-2xl"></i>
                    <span>Projects</span>
                </div>
                <div class="flex justify-start gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-calendar-fill text-2xl"></i>
                    <span>Calendar</span>
                </div>
                <div class="flex justify-start gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-file-text-fill text-2xl"></i>
                    <span>Documents</span>
                </div>
                <div class="flex justify-start gap-3 px-4 py-2 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-folder-chart-fill text-2xl"></i>
                    <span>Reports</span>
                </div>
            </div>
            <div>
                <h2 class="p-4">Your teams</h2>
                <div class="flex justify-start gap-3 px-5 py-1 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-team-fill text-2xl"></i>
                    <span>PW Skills</span>
                </div>
                <div class="flex justify-start gap-3 px-5 py-1 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-team-fill text-2xl"></i>
                    <span>PW Labs</span>
                </div>
                <div class="flex justify-start gap-3 px-5 py-1 hover:bg-[rgb(31,41,55)] hover:text-[rgb(243,244,246)]">
                    <i class="ri-team-fill text-2xl"></i>
                    <span>PW IOI</span>
                </div>
            </div>
        </nav>
        <div class="w-full p-2 bg-[rgb(243,244,246)] ">
            <nav class="bg-white py-4 px-6 font-semibold flex justify-between shadow-md">
                <div class="flex gap-2 items-center">
                    <a href=""><i class="ri-user-fill"></i></a>
                    <a href="">Profile</a>
                </div>
                <div class="rounded text-[rgb(17,24,39)] flex gap-3 items-center">
                    <a href=""><i class="ri-search-line"></i></a>
                    <a href=""><i class="ri-notification-3-fill"></i></a>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
