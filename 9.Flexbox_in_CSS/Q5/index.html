<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking | IRCTC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="child left-container">
            <nav>
                <img src="./images/nav-logo/image 5.png" alt="">
                <img src="./images/nav-logo/image 6.png" alt="">
                <div class="nav-items">
                    <div class="nav-items items-top">
                        <ul>
                            <li><a href="">Ask Disha</a></li>
                            <li><a href="">Contact us</a></li>
                            <li><a href="">Alerts</a></li>
                        </ul>
                    </div>
                    <div class="nav-items items-bottom">
                        <ul>
                            <li><a href="" id="login-button">Login</a></li>
                            <li><a href="">Register</a></li>
                            <li><a href="">Agent Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <header>
                <h1>Indian Railways</h1>
                <p><span style="color:#01BB0A">Safety</span>
                    <span style="color: #FB792B;">Security</span>
                    <span style="color: #213D77;">Puncuality</span></p>
            </header>

            <section class="section-button">
                <div class="button button1">
                    <img src="./images/Button-icons/b-ticket.png" alt="" draggable="false">
                    <span style="margin: 0 auto;">BOOK Ticket</span>
                </div>
                <div class="button button2"><img src="./images/Button-icons/check.png" alt="" draggable="false"><span>PNR Vacancy</span></div>
                <div class="button button3"><img src="./images/Button-icons/chart.png" alt="" draggable="false"><span>Charts / Vacancy</span></div>
            </section>

            <section class="section-destination1">
                <div><img src="./images/icons/train-right.png" alt=""></div>
                <div class="stack1">
                    <div style="display: flex; color: #333; cursor: pointer;">From <img src="./images/icons/arrow-down.png" alt=""></div>
                    <div style="font-size: 2rem; font-weight: 700;">Bangalore</div>
                    <div style="color: #333;">KSR-Bangalore</div>
                </div>
                <div style="margin: 0px 30px; cursor: pointer;"><img src="./images/icons/side-arrows.png" alt=""></div>
                <div><img src="./images/icons/train-left.png" alt=""></div>
                <div class="stack2">
                    <div style="display: flex; color: #333; cursor: pointer;">To <img src="./images/icons/arrow-down.png" alt=""></div>
                    <div style="font-size: 2rem; font-weight: 700;">Kasaragod</div>
                    <div style="color: #333;">KSD-Kasaragod</div>
                </div>
            </section>

            <section class="section-destination2">
                
                <div class="icons"><img src="./images/icons/calendar.png" alt=""></div>
                <div class="stack1">
                    <div style="display: flex; color: #333; cursor: pointer;">Date <img src="./images/icons/arrow-down.png" alt=""></div>
                    <div style="font-size: 2rem; font-weight: 700;">01 Aug 23</div>
                    <div style="color: #333;">Tuesday</div>
                </div>
                <div class="icons" style="margin-left: 20px;"><img src="./images/icons/0-3dots.png" alt=""></div>
                <div style="margin-right: 30px;">
                    <div style="display: flex; color: #333; cursor: pointer;">Class <img src="./images/icons/arrow-down.png" alt=""></div>
                    <div style="font-size: 2rem; font-weight: 700;">3A</div>
                    <div style="color: #333;">AC 3 Tier</div>
                </div>
                <div class="icons"><img src="./images/icons/2x2.png" alt=""></div>
                <div class="stack2">
                    <div style="display: flex; color: #333; cursor: pointer;">Seat Type<img src="./images/icons/arrow-down.png" alt=""></div>
                    <div style="font-size: 2rem; font-weight: 700;">TATKLAL</div>
                    <div style="color: #333;">AC 3 Tier</div>
                </div>

            </section>

             <button>Search Train <img src="./images/icons/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></button>

        </div>

        <img id="sidebanner" src="./images/side-banner.png" alt="" draggable="false">
    </div>
</body>
</html>
