<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-In</title>
</head>
<body>
    <!-- Didn't mention to write on separate pages, so writing both forms in the same page although it doesn't make any sense -->
    <h1 align="center">Sign Up:</h1>
    <div align="center">
        <form action="" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required minlength="3"><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required minlength="3"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required minlength="3"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="12"><br>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="cpassword" required minlength="8" maxlength="12"><br>
            <!-- Since Age cannot be negative and also since 0 is neither negative nor positive. So we take minimum value for age 1 -->
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="1" max="150"><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br>
            <input type="radio" name="agreement" id="agreement" required>
            <label for="agreement">I agree to all the terms and conditions</label><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <br>
    
    <hr>
    <h1 align="center">Sign in:</h1>
    <div align="center">
        <form action="" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="12"><br>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
