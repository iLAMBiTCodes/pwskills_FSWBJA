<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
            background-color:dodgerblue;
            color: white;
            padding: 20px 20px;
        }
        .navbar a{
            color: white;
            margin: 15px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }
        .navbar a:hover{
            color: black;
            border: 5px dashed white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
        <a href="">Blog</a>
        <a href="">Login</a>
    </div>
</body>
</html>
